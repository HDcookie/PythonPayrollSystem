<body>
<!DOCTYPE html>
<html>
<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
</head>

<body>
<div class="check-container">
    <header class="check-container__header-banner">
        <div class="check-container__name-address">
            <p>gas fdas</p>
            <p>765432</p>
        </div>
        <div class="check-container__date">
              <p>04/01/24</p>
        </div>
    </header>
    <main class="check-container__main-section">
        <div class="check-container__payto">
              <span class="check-container__order">
                <label for="name-payto" class="check-container__payto-desc">
                  Pay to the order of
                </label>
                <p>gas fdas</p>

              </span>
            <span class="check-container__dollar-part"
            ><label for="dollar">$</label>
                <p>0.0</p>
              </span>
        </div>
        <div class="check-container__dollar-word">
            <span class="check-container__word-display"></span>
            <span>Dollars</span>
        </div>
    </main>
    <footer class="check-container__footer">
        <div class="check-container__memo">
            <label for="memo">Memo </label>
            <input
                    id="memo"
                    type="text"
                    placeholder="Memo"
                    class="check-container__memo-word"
            />
        </div>
        <div class="check-container__signature">
            <label for="signature">Signature </label>
            <input
                    id="signature"
                    type="text"
                    placeholder="Signature"
                    class="check-container__signature-word"
            />
        </div>
    </footer>
</div>

<script src="src/index.js"></script>
</body>
</html>

<script src="src/index.js"></script>
</body>
</html>
